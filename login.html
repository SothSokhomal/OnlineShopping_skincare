<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueary.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <span>
                <h2 class="shadow">SyleKorea</h2>
               
            </span>
        </div>

        <nav class="navbar">
            <a href="index.html" class="link-active">HOME</a>
            <a href="#product" class="link">PRODUCT</a>
            <a href="cart.html" class="link">CART</a>
            <a href="contact.html" class="link">CONTACT US</a>
    
        </nav>

        <div class="icons">
            <a href="#sidebar">
                <ion-icon name="menu"></ion-icon>
            </a>
           
            <ion-icon name="person"></ion-icon>
            <ion-icon name="language"></ion-icon>

        </div>
    </header>   


    <!-- sidebar -->
    <div class="sidebar" id="sidebar">
      
     
        <a href="index.html">HOME</a>
        <a href="#product">PRODUCT</a>
        <a href="cart.html">CART</a>
        <a href="contact.html">CONTACT US</a>
       
 

    </div>



    <!-- main -->
    <div class="membership">
        <h1 class="heading-lg">Member Login</h1>
        
        <div class="member">
            <div class="sign-in">
                <h2 class="sect-title">Sign In</h2>
                <form>
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
        
        
                    <div class="field">
                       <input type="text" name="text" id="text" placeholder="Password">
                    </div>
        
        
                    <div class="field" >
                        <div class="all-btn">
                            <button class="sign-btn btn">Sign In</button>
                            <button class="login-btn btn">Log In with Facebook</button>
                        </div>
                      
        
                    </div>
                </form>
            </div>
           
    
    
    
    
    
            <div class="create-acc">
                <h2 class="sect-title">Create Account</h2>
                <form>
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    
    
                    <div class="field">
                        <input type="email" name="email" id="email" placeholder="Confirm Email Address">
                    </div>
        
                    <div class="field">
                       <input type="text" name="text" id="text" placeholder="Password">
                    </div>
    
                    
                    <div class="field">
                        <input type="text" name="text" id="text" placeholder="Comfirm Password">
                     </div>
        
        
                    <div class="field" >
                        <div class="all-btn">
                            <button class="reg-btn btn">Register</button>
                            <button class="login-btn btn">Log In with Facebook</button>
                        </div>
                      
        
                    </div>
                </form>
            </div>
        </div>

       
    </div>


    <!-- footer -->
    <footer>

        <div class="f-logo">
            <span>
                <h2 class="shadow">SyleKorea</h2>
               
            </span>

           
        </div>
       
        <div class="f-info">

       

        <div class="f-detail">
            <h5>Thank you for your purchase.</h5>
            <p>&copy all right reserved</p>
        </div>
        <div class="media">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-youtube"></ion-icon>

        </div>

    </div>



    </footer>
